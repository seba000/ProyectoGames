{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/estiloLogin.css' %}">
    
    <script src="{% static '/js/bootstrap.js' %}"></script>
    <title>Registro</title>
</head>
<body>
    <div class="login">
        <h1>Registro</h1>
                       <form action="" method="POST"> 
                            {% csrf_token %}
                            <div class="input-group">
                                <label for="username">
                                    Usuario:
                                </label>
                                {{form.username}}
                            </div>
                            <div class="input-group">
                                <label for="mail">
                                    Mail:
                                </label>
                                {{form.email}}
                            </div>
                            <div class="input-group">
                                <label for="password1">
                                    Password:
                                </label>
                                {{form.password1}}
                            </div>
                            <div class="input-group">
                                <label for="password2">
                                    Repetir Password:
                                </label>
                                {{form.password2}}
                            </div>
                            <div class="input-group">
                                <input type="submit" class="btn" value="Crear cuenta">
                            </div>
                            
                       </form>
                       <p>  Si ya posee cuenta vaya al <a href="{% url 'login' %}">login</a></p>
                   </div>
                   <div>
                     
    </div>                  
     
</body>
</html>
